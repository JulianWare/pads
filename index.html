<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no">
    	<title>Sound Pads</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    </head>
    <body>
        <div id="wrapper">
            <div id="switches" class="top">
                <button class="switch switch1 active-orange">Music</button>
                <button class="switch switch2">Colors</button>
                <button class="switch switch3">‹</button>
                <button class="switch switch4">›</button>
            </div>
            <div id="pads1">
                <button class="pad pad1">
                    <span class="keys">1</span>
                </button>
                <button class="pad pad2">
                    <span class="keys">2</span>
                </button>
                <button class="pad pad3">
                    <span class="keys">3</span>
                </button>
                <button class="pad pad4">
                    <span class="keys">4</span>
                </button>
                <button class="pad pad5">
                    <span class="keys">Q</span>
                </button>
                <button class="pad pad6">
                    <span class="keys">W</span>
                </button>
                <button class="pad pad7">
                    <span class="keys">E</span>
                </button>
                <button class="pad pad8">
                    <span class="keys">R</span>
                </button>
                <button class="pad pad9">
                    <span class="keys">A</span>
                </button>
                <button class="pad pad10">
                    <span class="keys">S</span>
                </button>
                <button class="pad pad11">
                    <span class="keys">D</span>
                </button>
                <button class="pad pad12">
                    <span class="keys">F</span>
                </button>
                <button class="pad pad13">
                    <span class="keys">Z</span>
                </button>
                <button class="pad pad14">
                    <span class="keys">X</span>
                </button>
                <button class="pad pad15">
                    <span class="keys">C</span>
                </button>
                <button class="pad pad16">
                    <span class="keys">V</span>
                </button>
            </div>
            <div id="pads2">
                <button class="pad pad1"></button>
                <button class="pad pad2"></button>
                <button class="pad pad3"></button>
                <button class="pad pad4"></button>
                <button class="pad pad5"></button>
                <button class="pad pad6"></button>
                <button class="pad pad7"></button>
                <button class="pad pad8"></button>
                <button class="pad pad9"></button>
                <button class="pad pad10"></button>
                <button class="pad pad11"></button>
                <button class="pad pad12"></button>
                <button class="pad pad13"></button>
                <button class="pad pad14"></button>
                <button class="pad pad15"></button>
                <button class="pad pad16"></button>
            </div>
            <div id="switches" class="bottom">
                <button class="switch switch5">Menu 5</button>
                <button class="switch switch6">Menu 6</button>
                <button class="switch switch7">Menu 7</button>
                <button class="switch switch8">Menu 8</button>
            </div>
        </div>
    </body>
    <script src="scripts.js"></script>
</html>
